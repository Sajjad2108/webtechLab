<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://i.pinimg.com/736x/59/f2/05/59f205bafa1ab348ca8c1281f791b982.jpg" alt="company logo" class="logo">
        <h4 class="company-title">AeroBreeze</h4>
    </div>
    <div class="main-container">
        <div class="top-left-panel">
            <div class="user-reg">
                <h4>Registration</h4>
                <div class="reg-details">
                    <form action="#">
                        <input type="text" id="ufullname" name="ufullname" placeholder="Enter your full name" required aria-label="Full Name"><br>
                        <input type="email" id="uemail" name="uemail" placeholder="Enter your email" required aria-label="Email"><br>
                        <input type="password" id="upassword" name="upassword" placeholder="Enter your password" required aria-label="Password"><br>
                        <input type="password" id="ucpassword" name="ucpassword" placeholder="Confirm password" required aria-label="Confirm Password"><br>
                        <input type="date" id="udob" name="udob" required aria-label="Date of Birth"><br>

                        <select name="ucountry" id="ucountry" required aria-label="Country">
                            <option value="" disabled selected>Select a country</option>
                            <option value="australia">Australia</option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brazil</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="england">England</option>
                            <option value="india">India</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="united-states">United States</option>
                        </select><br>
                        <div>
                            <label for="ucolor" class="color-label">Choose a color:</label>
                            <input type="color" id="ucolor" name="ucolor" value="#1F3D6B" aria-label="Choose Color"><br>
                        </div>
                        <fieldset>
                            <legend>Gender</legend>
                            <input type="radio" id="male" value="male" name="ugender" required aria-label="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" value="female" name="ugender" aria-label="Female">
                            <label for="female">Female</label>
                        </fieldset><br>

                        <input type="checkbox" id="termandcondition" required aria-label="Terms and Conditions">
                        <label for="termandcondition"><a href="https://example.com" target="_blank">I agree to the terms.</a></label><br>
                        <button type="submit" class="reg-button" onclick="return validate()">Register</button>                    </form>
                </div>
            </div>
        </div>
        <div class="bottom-left-panel">
            <div class="user-login">
                <h4>Login</h4>
                <div class="login-details">
                    <form action="#">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="login-email" required>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="login-password" required>
                        <button type="submit" class="login-button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="aqi-table-container">
            <h3 class="aqi-title">Global Air Quality Index</h3>
            <table>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>AQI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Australia</td><td>45</td></tr>
                    <tr><td>Argentina</td><td>65</td></tr>
                    <tr><td>Brazil</td><td>72</td></tr>
                    <tr><td>Bangladesh</td><td>158</td></tr>
                    <tr><td>England</td><td>33</td></tr>
                    <tr><td>India</td><td>162</td></tr>
                    <tr><td>Pakistan</td><td>185</td></tr>
                    <tr><td>United States</td><td>52</td></tr>
                    <tr><td>Canada</td><td>28</td></tr>
                    <tr><td>China</td><td>145</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
